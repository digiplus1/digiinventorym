<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>apropos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-start">Supperviseur</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{loginService.userLogin.superviseur}}</ion-label>
        </ion-col>
      </ion-row>

    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-start">Entreprise</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{loginService.userLogin.nomentreprise}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-start">Responsable entreprise</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{loginService.userLogin.nomPartenaire}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-start">Unité</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{loginService.userLogin.uniteentreprise}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="ion-text-start">Responsable unité</ion-label>
        </ion-col>
        <ion-col>
          <ion-label>{{loginService.userLogin.responsableunite}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-grid>
</ion-content>
